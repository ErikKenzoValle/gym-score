<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Score - Criar Conta</title>
    <link rel="stylesheet" href="../css/criar-conta.css">
    <style></style>
</head>
<body>

<div class="container">
    <h1>Crie sua Conta</h1>
    <form action="/signup" method="post">
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">
        </div>
        <div class="input-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome">
        </div>
        <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="input-group">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="input-group">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecione seu gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
        </div>
        <input type="submit" value="Criar Conta">
    </form>

    <div class="login-link">
        <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
    </div>
</div>

</body>
</html>
