<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - GymScore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FF7F50, #FFD700);
        }
        .profile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Seu Perfil</h1>
        <div class="profile-info">
            <p><strong>Nome:</strong> Usuário Exemplo</p>
            <p><strong>Email:</strong> usuario.exemplo@email.com</p>
            <p><strong>Idade:</strong> 30 anos</p>
            <p><strong>Genero:</strong> Masculino</p>
        </div>
        <button onclick="editProfile()">Editar Perfil</button>
    </div>

    <script>
        function editProfile() {
            // Aqui você pode adicionar a lógica para editar o perfil, como abrir um formulário
            alert('Função de editar perfil ainda não implementada!');
        }
    </script>
</body>
</html>
