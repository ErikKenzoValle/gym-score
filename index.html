<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('fundo.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 3em;
            color: #333333;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .menu {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Gym</h1>
    <div class="button-container">
        <button onclick="showMenu('desafiar')">DESAFIAR</button>
        <button onclick="showMenu('perfil')">PERFIL</button>
        <button onclick="showMenu('buscar')">BUSCAR</button>
    </div>

   
    <div id="desafiar" class="menu">
        <p>Iniciando o desafio... Aguarde!</p>
    </div>

    
    <div id="perfil" class="menu">
        <p>Bem-vindo ao seu perfil! Aqui você pode ver suas informações e editar seus dados.</p>
    </div>

    
    <div id="buscar" class="menu">
        <p>Digite o que deseja buscar:</p>
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>

    <script>
        function showMenu(menuId) {
            
            document.querySelectorAll('.menu').forEach(menu => {
                menu.classList.remove('active');
            });

            
            document.getElementById(menuId).classList.add('active');
        }
    </script>
</body>
</html>
